{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded p-2 pt-3">
                <h3 class="alert alert-light border rounded">Create an account</h3>
                <form action="">
                    <!--Name-->
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" name="name" id="" class="form-control form-control-sm" placeholder="Your Name" >
                      </div>
                    <!--email-->
                    <div class="form-group">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" class="form-control form-control-sm" placeholder="example@gmail.com" >
                    </div>
                    <!--password-->
                    <div class="form-group">
                      <label for="">Password</label>
                      <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="*******" >
                    </div>
                    <!--Mobile Number-->
                    <div class="form-group">
                        <label for="">Ph. No.</label>
                        <input type="Number" name="phone" id="" class="form-control form-control-sm" maxlength="10" placeholder"1234567890" >
                    </div>

                    <div class="form-group mt-1 pt-2">
                        <input type="submit" value="Create an account" class="btn btn-sm btn-info">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
